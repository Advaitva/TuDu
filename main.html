<head>

			<h1 id="todoHead">To-Do List <i class="fa fa-pencil-square-o"></i></h1>

		<ul>
			<li><span> <i class="fa fa-trash"></i></span> This is a todo app</li>
			<li><span> <i class="fa fa-trash"></i></span> You can add todo by typing above</li>
			<li><span> <i class="fa fa-trash"></i></span> You can delete todo by cicking trash icon</li>
			<li><span> <i class="fa fa-trash"></i></span> Or you can mark off completed tasks</li>
		</ul>
	</div>
</body>
